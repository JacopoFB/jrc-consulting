    <link rel="stylesheet" href="../css/nav.css">
    <title>JRC Partnerships</title>

<body class="flex-cols h100VH">
    <header class="flex-rows p15">

            <img src="../images/jrc-logo.webp">
        </div>
        <div class="flex-cols mleft25 mtop35" id="title-container">

    </div>
    <nav id="nav">
        <a href="./about.html">About</a>

<style>

.banner {
    flex-grow: 1;
    background-image: url('../images/landing-banner-hires.jpg');
    background-size: cover;
    background-position: left 0% top 15%;
}
.logo {
    width: 175px;
    display: block;
    aspect-ratio: 1 / 1;
}
.logo img {
    width: 100%;
    box-sizing: content-box;
    filter: saturate(1.8);
    object-fit: contain;
    display: block;
}

/* dymanic resizing */
@media screen and (max-width: 1150px) {
    #title { font-size: 35px; }
    #subtitle { font-size: 18px; }
    #nav a { font-size: 20px; }
}
@media screen and (max-width: 900px) {
    #title-container { margin-top: 20px; }
    #quote { font-size: 20px; }
    #nav a { font-size: 16px; }
}
@media screen and (max-width: 750px) {
    #logo { width: 100px; }
    #title { font-size: 30px; }
    #title-container { 
        margin-top: 0px; 
        display: flex; 
        flex-direction: column; 
        justify-content: center;
    }
    #subtitle { display: none; }
    #quote { 
        font-size: 20px; 
        margin-top: 10px;
        margin-left: 10px;
    }
    .banner {
        background-position: left 65% top 15%;
    }
}
@media screen and (max-width: 700px) {
    #nav { display: none; }
    #nav-burger { display: block; }
}

</style>
